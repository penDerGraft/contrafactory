apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "contrafactory.fullname" . }}
  labels:
    {{- include "contrafactory.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "contrafactory.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "contrafactory.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "contrafactory.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.server.port }}
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: PORT
              value: {{ .Values.server.port | quote }}
            - name: HOST
              value: {{ .Values.server.host | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.logging.level | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.logging.format | quote }}
            - name: AUTH_TYPE
              value: {{ .Values.auth.type | quote }}
            - name: CACHE_ENABLED
              value: {{ .Values.cache.enabled | quote }}
            - name: CACHE_MAX_SIZE_MB
              value: {{ .Values.cache.maxSizeMB | quote }}
            - name: CACHE_TTL_SECONDS
              value: {{ .Values.cache.ttlSeconds | quote }}
            # Rate limiting
            - name: RATE_LIMIT_ENABLED
              value: {{ .Values.rateLimit.enabled | quote }}
            - name: RATE_LIMIT_RPM
              value: {{ .Values.rateLimit.requestsPerMin | quote }}
            - name: RATE_LIMIT_BURST
              value: {{ .Values.rateLimit.burstSize | quote }}
            - name: RATE_LIMIT_CLEANUP_MINUTES
              value: {{ .Values.rateLimit.cleanupMinutes | quote }}
            # Security
            - name: SECURITY_FILTER_ENABLED
              value: {{ .Values.security.filterEnabled | quote }}
            - name: SECURITY_MAX_BODY_SIZE_MB
              value: {{ .Values.security.maxBodySizeMB | quote }}
            # Proxy / Real IP
            - name: TRUST_PROXY
              value: {{ .Values.proxy.trustProxy | quote }}
            - name: TRUSTED_PROXIES
              value: {{ .Values.proxy.trustedProxies | join "," | quote }}
            # Server timeouts
            - name: SERVER_READ_TIMEOUT
              value: {{ .Values.serverTimeouts.readTimeout | quote }}
            - name: SERVER_WRITE_TIMEOUT
              value: {{ .Values.serverTimeouts.writeTimeout | quote }}
            - name: SERVER_IDLE_TIMEOUT
              value: {{ .Values.serverTimeouts.idleTimeout | quote }}
            - name: SERVER_REQUEST_TIMEOUT
              value: {{ .Values.serverTimeouts.requestTimeout | quote }}
            # Metrics / Observability
            - name: OTEL_METRICS_ENABLED
              value: {{ .Values.metrics.enabled | quote }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.metrics.serviceName | quote }}
            - name: METRICS_PORT
              value: {{ .Values.metrics.port | quote }}
            {{- if eq .Values.storage.type "sqlite" }}
            - name: STORAGE_TYPE
              value: "sqlite"
            - name: SQLITE_PATH
              value: {{ .Values.storage.sqlite.path | quote }}
            {{- else }}
            - name: STORAGE_TYPE
              value: "postgres"
            {{- if .Values.storage.postgres.existingSecret }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.storage.postgres.existingSecret }}
                  key: {{ .Values.storage.postgres.existingSecretKey }}
            {{- else if .Values.postgresql.enabled }}
            - name: DATABASE_URL
              value: {{ include "contrafactory.databaseURL" . | quote }}
            {{- else }}
            - name: DATABASE_URL
              value: {{ .Values.storage.postgres.url | quote }}
            {{- end }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            {{- if and .Values.persistence.enabled (eq .Values.storage.type "sqlite") }}
            - name: data
              mountPath: /app/data
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- if and .Values.persistence.enabled (eq .Values.storage.type "sqlite") }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "contrafactory.fullname" . }}-data
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
