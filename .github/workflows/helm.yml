name: Helm

on:
  push:
    branches: [main]
    paths:
      - 'charts/**'
  pull_request:
    branches: [main]
    paths:
      - 'charts/**'

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Build dependencies
        run: helm dependency build charts/contrafactory

      - name: Lint chart
        run: helm lint charts/contrafactory

      - name: Template chart
        run: helm template test charts/contrafactory

  package:
    name: Package Helm Chart
    needs: lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Build dependencies
        run: helm dependency build charts/contrafactory

      - name: Package chart
        run: |
          helm package charts/contrafactory
          
      - name: Upload chart
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: "*.tgz"
