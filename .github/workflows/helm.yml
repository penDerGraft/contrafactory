name: Helm

on:
  push:
    branches: [main]
    paths:
      - 'charts/**'
  pull_request:
    branches: [main]
    paths:
      - 'charts/**'
  workflow_dispatch:

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Build dependencies
        run: helm dependency build charts/contrafactory

      - name: Lint chart
        run: helm lint charts/contrafactory

      - name: Template chart
        run: helm template test charts/contrafactory

  release:
    name: Release Helm Chart
    needs: lint
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Build dependencies
        run: helm dependency build charts/contrafactory

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package chart
        run: helm package charts/contrafactory

      - name: Push chart to GHCR
        run: |
          helm push contrafactory-*.tgz oci://ghcr.io/${{ github.repository_owner }}/charts
